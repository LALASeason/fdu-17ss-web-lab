<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title>Lab 04</title>
   <link rel="stylesheet" href="./css/reset.css" />
   <link rel="stylesheet" href="./css/Lab04.css" />
</head>
<body>
<header>
     <h1>Share Your Travels</h1>
     <p>let us know where you've been</p>
</header>
<main>
   <section>
        <form action="http://www.randyconnolly.com/tests/process.php" method="post ">
              <fieldset>
                    <legend>photo details</legend>
                    <table>
                        <tr>
                            <td colspan="2">
                              <p><label for="title">Title</label><br />
                                <input value="Give your photo a descriptive name" name="title" type="text"
                                onFocus="if(value==defaultValue){value='';this.style.color='#000'}"
                                onBlur="if(!value){value=defaultValue;this.style.color='#999'}" style="color:#999999"/></p>
                                <p><label for="description">Description</label><br />
                                <textarea name="Description" rows="5"
                                onFocus="if(value==defaultValue){value='';this.style.color='#000'}"
                                onBlur="if(!value){value=defaultValue;this.style.color='#999'}"
                                style="color:#999999"/>Adding a rich Descriptionwill help search result
                                </textarea>
                            </td>
                          </tr>
                        <tr>
                            <td>
                              <p><label for="continent">Continent</label><br />
                                <form>
                                <select name="continent">
                                <option value="">Choose continent</option>
                                <option value="Africa">Africa</option>
                                <option value="Antarctica">Antarctica</option>
                                <option value="Asia">Asia</option>
                                <option value="Europe">Europe</option>
                                <option value="North America">North America</option>
                                <option value="Oceania">Oceania</option>
                                <option value="South America">South America</option>
                                </select>
                                </form>
                              </p>
                              <p><label for="country">Country</label><br />
                                <form>
                                <select name="country">
                                <option value="">Choose country</option>
                                <option value="China">China</option>
                                <option value="America">America</option>
                                <option value="British">British</option>
                                <option value="France">France</option>
                                <option value="Japan">Japan</option>
                                <option value="Korea">Korea</option>
                                <option value="Peru">Peru</option>
                                </select>
                                </form>
                              </p>
                              <p><label for="city">City</label></br>
                                <input type="text" name="city" />
                              </p>
                            </td>
                            <td>
                                <div  class="box">
                                <form>
                                  <label for="copyright">Copyright?</label><br />
                                  <input type="radio" name="copyright" value="All rights reserved" />
                                  All rights reserved<br />
                                  <input type="radio" checked="checked" name="copyright" value="Creative Commons" />
                                  Creative Commons
                                </form>
                              </div>
                              <div class="box">
                              <form>
                                <label for="creative commons types">Creative Commons Types</label><br />
                                <input type="checkbox" name="cctype" value="Attribution" />
                                Attribution<br />
                                <input type="checkbox" name="cctype" value="Noncommercial" />
                                Noncommercial<br />
                                <input type="checkbox" name="cctype" value="NoDerivativeWorks" />
                                No Derivative Works
                              </form>
                              </div>
                            </td>
                          </tr>
                          <tr>
                              <td colspan="2">
                                <div class="rectangle">
                                  <form>
                                    <label for="accept">I accept the software license</label>
                                    <input type="checkbox" name="accept" value="accept">
                                  </form>
                                </div>
                                </td>
                              </div>
                            </tr>
                            <tr>
                                <td>
                                  <p><label for="rate">Rate this photo:</label><br />
                                  <input type="number" name="rate" /></p>
                                  <p><label for="color">Color Collection:</label><br />
                                  <input type="color" name="color" /></p>
                                </td>
                                <td>
                                  <div class="box">
                                  <p><label for="date">Date Taken:</label><br />
                                  <input type="date" name="date" /></p>
                                  <p><label for="time">Time Taken:</label><br />
                                  <input type="time" name="time" /></p>
                                </div>
                                </td>
                              </tr>
                              <tr>
                                <td colspan="2">
                                  <div class="rectangle">
                                  <input class="rounded" type="submit" name="submit" />
                                  <input class="rounded" type="reset" name="reset" value="Clear form" />
                                </div>
                              </td>
                            </tr>







  <!--  <footer>
    <p>Copyright &copy 2018 Share Your Travels</p>
    </footer>
  </section>-->

</main>



</body>
</html>
